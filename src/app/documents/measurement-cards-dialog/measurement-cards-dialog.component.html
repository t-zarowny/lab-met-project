  <div >

    <p>Dodawanie nowej grupy dla przyrządów</p>

      <input matInput cdkFocusInitial [(ngModel)]="data.name">

  -->


    <h1 mat-dialog-title class="p-1 w-100 text-center text-capitalize border-bottom bg-secondary text-white shadow  rounded">
      Dodaj nową kartę pomiarów
    </h1>

    <mat-form-field  class="w-100 p-2">
      <mat-label>Numer dokumentu</mat-label>
      <input matInput formControlName="documentNo" cdkFocusInitial >
      <mat-error *ngIf="documentNo.errors?.minlength &&! documentNo.errors?.required">
        Prosze wprowadzić numer, składający się z przynajmniej 3 znaków
      </mat-error>
      <mat-error *ngIf="documentNo.errors?.required">
        To pole jest <strong>wymagane</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field  class="w-100 p-2">
      <mat-label>Tytuł</mat-label>
      <input matInput formControlName="title" >
      <mat-error *ngIf="title.errors?.minlength &&! title.errors?.required">
        Prosze wprowadzić opis składający się z przynajmniej 3 znaków
      </mat-error>
      <mat-error *ngIf="title.errors?.required">
        To pole jest <strong>wymagane</strong>
      </mat-error>
    </mat-form-field>
  </div>
</form>

<div class="document-editor">
  <div class="document-editor__toolbar"></div>
  <div class="document-editor__editable-container" style="max-width: 80%; margin: auto;">
      <div class="document-editor__editable" >
      <ckeditor  [editor]="Editor" [(ngModel)]="model.editorData" (ready)="onReady($event)"></ckeditor>

      </div>
  </div>
</div>


<div mat-dialog-actions class="p-2 border-top d-flex justify-content-end">
  <button mat-raised-button class="btn btn-secondary" type="button" (click)="onNoClick()" >Anuluj</button>
  <button mat-raised-button class="btn btn-success" type="submit" [disabled]="!addcardform.valid" >Zapisz</button>
</div>

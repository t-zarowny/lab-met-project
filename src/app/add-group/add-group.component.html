<div>
<h1 mat-dialog-title>Dodawanie nowej grupy dla przyrządów</h1>
<div mat-dialog-content  >
  <p>Dodawanie nowej grupy dla przyrządów</p>
  <mat-form-field>
    <input matInput cdkFocusInitial [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button  (click)="onNoClick()">No</button>
  <button mat-raised-button  [mat-dialog-close]="data.email" >Yes</button>
</div>
</div>

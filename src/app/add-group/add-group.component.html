	<h1 mat-dialog-title class="p-2 w-100 text-center text-capitalize border-bottom ">Dodaj nową grupę przyrządów</h1>
	<mat-form-field class="w-100">

		<mat-label>Email</mat-label>
		<input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
		<mat-hint>Errors appear instantly!</mat-hint>
		<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
			Please enter a valid email address
		</mat-error>
		<mat-error *ngIf="emailFormControl.hasError('required')">
			Email is <strong>required</strong>
		</mat-error>

	</mat-form-field>

</form>
</div>
<div >
	<div mat-dialog-actions class="p-2 border-top d-flex justify-content-end">
		<button mat-raised-button class="btn btn-secondary" (click)="onNoClick()">Anuluj</button>
		<button mat-raised-button class="btn btn-success" disabled="true" [mat-dialog-close]="data" >Zapisz</button>
	</div>

</div>

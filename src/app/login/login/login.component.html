<div class="col-md-6 offset-md-3 mt-5 text-center text-capitalize title_log"><h1>Laboratorium metrologiczne</h1></div>

<div class="col-md-6 offset-md-3 mt-5">

  <div class="card shadow-lg">
      <h4 class="card-header bg-light text-dark">Logowanie</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="username">Nazwa użytkownika</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Wpisz nazwę użytkownika</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Hasło</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Wpisz hasło</div>
                  </div>
              </div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Zaloguj
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>
  </div>
</div>
